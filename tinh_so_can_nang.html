<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính_chỉ_số_BMI</title>
</head>
<body>
<script>
    let bmi = parseInt(prompt("chỉ số bmi: "));
    if (bmi<18) {
        document.write("underweight")
    }else if (bmi<25) {
        document.write("normal")
    }else if (bmi<30) {
        document.write("overweight")
    }else {
        document.write("obese")
    }
</script>
</body>
</html>
